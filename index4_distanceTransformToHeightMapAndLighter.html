<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Distance transform to height map and lighter</title>
 	
 	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	<link rel="stylesheet" href="styles.css"/>
  	
  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
	<script src="lib/algebra.js"></script>
	<script src="lib/canvasHelpers.js"></script>
	<script src="lib/mask.js"></script>
	<script src="lib/distanceTransform.js"></script>

<body>
	<div class="canvases"><p>Original:</p> <canvas id="sourceCanvas" width="250px" height="250px"></canvas></div>
	<div class="canvases"><p>Mask:</p> <canvas id="maskCanvas" width="250px" height="250px"></canvas></div>

	<div class="canvases"><p>Height map:</p> <canvas id="heightMapCanvas" width="250px" height="250px"></canvas></div>
	<div class="canvases"><p>Light:</p> <canvas id="lightCanvas" width="250px" height="250px"></canvas></div>
	
	<div class="sliders">Normalize:<div id="sliderNormalize"></div></div>
	<div class="sliders">X:<div id="sliderX"></div></div>
	<div class="sliders">Y:<div id="sliderY"></div></div>
	<div class="sliders">Z:<div id="sliderZ"></div></div>
